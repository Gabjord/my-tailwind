<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ExamPro - Online CBT System</title>
    <link href="/style/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>CBT Exam System</title>
  </head>
  <body>
    <div
      class="bg-white rounded-[15px] shadow-md w-[95%] max-w-[800px] overflow-hidden"
    >
      <header class="bg-[#0c1446] text-[honeydew] p-5 text-center relative">
        <h1>CBT Exam Pro</h1>
        <div
          class="flex justify-between mt-[15px] bg-white/10 px-[15px] py-[10px] rounded-[8px]"
        >
          <div class="text-center">
            <div class="font-[0.9rem] opacity-0.8">QUESTION</div>
            <div class="font-bold" id="question-count">1/30</div>
          </div>
          <div class="text-center">
            <div class="text-[0.9rem] opacity-[0.8]">SCORE</div>
            <div class="text-[1.4rem] font-bold" id="score">0</div>
          </div>
          <div class="text-center">
            <div class="text-[0.9rem] opacity-[0.8]">TIME</div>
            <div class="text-[1.4rem] font-bold" id="timer">30:00</div>
          </div>
        </div>
        <div class="border-lg h-[8px] mt-[15px] overflow-hidden bg-white/20">
          <div
            class="h-full bg-[#4caf50] w-0 transition-all duration-500 ease-in-out"
            id="progress-bar"
          ></div>
        </div>
      </header>

      <div class="p-8" id="exam-container">
        <div class="text-xl mb-5">
          <div class="text-black mb-10 font-bold text-2xl">
            Question <span id="current-q">1</span> of 30
          </div>
          <div
            class="text-blue-600 mb-[25px] text-[1.4rem] leading-[1.5]"
            id="question"
          ></div>
          <div class="grid grid-cols-1 mb-[20px] gap-[15px]">
            <div
              class="bg-black border-2 border-[#dde3ff] p-5 mb-3 rounded-xl text-[1.1rem] cursor-pointer transition-all duration-300 ease-in-out flex hover:bg-black hover:border-black hover:translate-y-[-3px] font-semibold"
              id="option1"
            >
              <div
                class="text-white bg-[#1a2a6c] w-7.5 h-7.5 flex justify-center items-center mr-[15px] shrink-0 font-semibold rounded-full"
              >
                A
              </div>
              <div class="option-text" id="option1-text"></div>
            </div>
            <div
              class="bg-black border-2 border-[#dde3ff] p-5 mb-3 rounded-xl text-[1.1rem] cursor-pointer transition-all duration-300 ease-in-out flex hover:bg-black hover:border-black hover:translate-y-[-3px] font-semibold"
              id="option2"
            >
              <div
                class="text-white bg-[#1a2a6c] w-7.5 h-7.5 border-[50%] flex justify-center items-center mr-[15px] shrink-0 font-semibold rounded-full"
              >
                B
              </div>
              <div class="option-text" id="option2-text"></div>
            </div>
            <div
              class="bg-black border-2 border-[#dde3ff] p-5 mb-3 rounded-xl text-[1.1rem] cursor-pointer transistion-all duration-300 ease-in-out flex hover:bg-black hover:border-black hover:translate-y-[-3px] font-semibold"
              id="option3"
            >
              <div
                class="text-white bg-[#1a2a6c] w-7.5 h-7.5 border-[50%] flex justify-center items-center mr-[15px] shrink-0 font-semibold rounded-full"
              >
                C
              </div>
              <div class="option-text" id="option3-text"></div>
            </div>
            <div
              class="bg-black border-2 border-[#dde3ff] p-5 mb-3 rounded-xl text-[1.1rem] cursor-pointer transistion-all duration-300 ease-in-out flex hover:bg-black hover:border-black hover:translate-y-[-3px] font-semibold"
              id="option4"
            >
              <div
                class="text-white bg-[#1a2a6c] w-7.5 h-7.5 border-[50%] flex justify-center items-center mr-[15px] shrink-0 font-semibold rounded-full"
              >
                D
              </div>
              <div class="option-text" id="option4-text"></div>
            </div>
          </div>
        </div>

        <div class="flex justify-between shrink-0 flex-wrap mt-[20px]">
          <button
            class="px-6 py-3 mb-2 border-none rounded-lg text-lg font-semibold cursor-pointer transition-all duration-300 ease-in-out bg-gray-200 text-gray-800 hover:-translate-y-1 hover:shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:cursor-not-allowed"
            id="prev-btn"
            disabled
          >
            Previous
          </button>
          <button
            class="px-6 py-3 border-none rounded-lg text-lg font-semibold cursor-pointer duration-300 ease-in-out bg-indigo-950 text-white transition-all duration hover:-translate-y-1 hover:shadow-md disabled:pointer-events-none disabled:opacity-60 disabled:cursor-not-allowed"
            id="next-btn"
          >
            Next Question
          </button>
          <button
            class="px-6 py-3 border-none rounded-lg text-lg font-semibold cursor-pointer transition-all duration-300 ease-in-out bg-green-600 text-white hover:-translate-y-1 hover:shadow-md disabled:pointer-events-none disabled:opacity-60 disabled:cursor-not-allowed"
            id="submit-btn"
          >
            Submit Exam
          </button>
        </div>
      </div>

      <div class="hidden p-10 text-center" id="result-container">
        <h2 class="text-5xl text-indigo-950 mb-5">Exam Results</h2>
        <div class="text-7xl font-bold text-green-600 my-5" id="final-score">
          0/30
        </div>
        <p>You have completed the exam. Here's your performance:</p>

        <div class="flex justify-center gap-[20px] my-[30px] flex-wrap">
          <div class="bg-blue-50 rounded-xl p-5 min-w-[150px]">
            <div
              class="text-5xl font-bold text-indigo-950"
              id="correct-answers"
            >
              0
            </div>
            <div class="text-gray-600 mt-2">Correct</div>
          </div>
          <div class="bg-blue-50 rounded-xl p-5 min-w-[150px]">
            <div
              class="text-5xl font-bold text-indigo-950"
              id="incorrect-answers"
            >
              0
            </div>
            <div class="text-gray-600 mt-2">Incorrect</div>
          </div>
          <div class="bg-blue-50 rounded-xl p-5 min-w-[150px]">
            <div
              class="text-5xl font-bold text-indigo-950"
              id="skipped-answers"
            >
              0
            </div>
            <div class="text-gray-600 mt-2">Skipped</div>
          </div>
        </div>

        <a href="signUp.html">
          <button
            class="bg-indigo-950 text-white border-none rounded-full px-10 py-3.5 text-xl font-bold cursor-pointer mt-5 transition-all duration-300 ease-in-out hover:bg-indigo-950 hover:scale-105"
            id="restart-btn"
          >
            Logout
          </button></a
        >
      </div>
    </div>
    <script src="/script/chem.js"></script>
  </body>
</html>
